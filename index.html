<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ashoka Focusâ„¢ | World Class Rejuvenation</title>
    <style>
        :root { --bg: #010409; --energy: #10b981; --aura: rgba(16, 185, 129, 0.2); }
        body { background: var(--bg); color: #f8fafc; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* The Aurora Wave Animation */
        .wave-container { position: absolute; bottom: 0; width: 100%; height: 200px; z-index: -1; opacity: 0.5; }
        .energy-wave { width: 100%; height: 100%; fill: none; stroke: var(--energy); stroke-width: 2; filter: blur(8px); }

        header { padding: 40px; display: flex; justify-content: space-between; align-items: center; }
        .brand img { height: 60px; filter: drop-shadow(0 0 20px var(--energy)); cursor: pointer; }
        
        .main-display { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .orb-3m { width: 200px; height: 200px; border-radius: 50%; background: radial-gradient(circle, var(--aura) 0%, transparent 70%); position: relative; display: flex; justify-content: center; align-items: center; transition: 5s ease-in-out; }
        .orb-3m img { width: 100%; height: 100%; object-fit: contain; }
        
        .pulse-text { margin-top: 20px; font-size: 0.7rem; letter-spacing: 3px; opacity: 0.4; text-transform: uppercase; }

        .control-dock { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(30px); padding: 40px 20px; border-radius: 40px 40px 0 0; border: 1px solid rgba(255,255,255,0.05); }
        .niagara-slider { width: 100%; margin: 20px 0; accent-color: var(--energy); }
        .play-trigger { width: 100%; padding: 22px; border-radius: 50px; border: none; background: var(--energy); color: #010409; font-weight: 800; cursor: pointer; box-shadow: 0 0 30px var(--aura); }
        
        .active-session .orb-3m { transform: scale(1.2); filter: drop-shadow(0 0 40px var(--energy)); }
    </style>
</head>
<body id="app">
    <header>
        <div class="brand" onclick="verifyFounder()">
            <img src="assets/logo.png" alt="Ashoka Music Lab">
        </div>
        <div id="status" style="font-size: 0.6rem; opacity: 0.5;">NIAGARA PROTOCOL V1.0</div>
    </header>

    <div class="main-display">
        <div class="orb-3m" id="orb"><img src="assets/logo.png" style="opacity: 0.8;"></div>
        <div class="pulse-text" id="pulseStatus">RESTING STATE</div>
        <svg class="wave-container" viewBox="0 0 1440 320"><path id="wavePath" d="M0,160 C320,300 420,10 640,160 C860,310 960,20 1280,160 L1440,160 L1440,320 L0,320 Z"></path></svg>
    </div>

    <div class="control-dock">
        <div style="font-size: 0.8rem; margin-bottom: 10px; opacity: 0.7;">Proximity to Falls</div>
        <input type="range" class="niagara-slider" id="dist" min="200" max="1000" value="450" oninput="updateFilter(this.value)">
        <button class="play-trigger" id="actionBtn" onclick="toggleRejuvenation()">INITIALIZE REJUVENATION</button>
    </div>

    <script>
        let audio, master, isRunning = false, filter, clicks = 0;

        function verifyFounder() { clicks++; if(clicks >= 5) { alert("Welcome, Founder."); clicks = 0; } }

        function setupEngine() {
            if (!audio) {
                audio = new (window.AudioContext || window.webkitAudioContext)();
                master = audio.createGain();
                filter = audio.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 450;
                filter.connect(master);
                master.connect(audio.destination);
            }
        }

        function createPinkNoise() {
            const b = audio.createBuffer(1, audio.sampleRate * 4, audio.sampleRate), d = b.getChannelData(0);
            let b0=0, b1=0, b2=0, b3=0, b4=0, b5=0, b6=0;
            for (let i = 0; i < b.length; i++) {
                const white = Math.random() * 2 - 1;
                b0 = 0.99886 * b0 + white * 0.0555179;
                b1 = 0.99332 * b1 + white * 0.0750759;
                b2 = 0.96900 * b2 + white * 0.1538520;
                b3 = 0.86650 * b3 + white * 0.3104856;
                b4 = 0.55000 * b4 + white * 0.5329522;
                b5 = -0.7616 * b5 - white * 0.0168980;
                d[i] = b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362;
                d[i] *= 0.11; b6 = white * 0.115926;
            }
            const src = audio.createBufferSource(); src.buffer = b; src.loop = true;
            src.connect(filter); return src;
        }

        let sessionNodes = [];
        function toggleRejuvenation() {
            setupEngine();
            const btn = document.getElementById('actionBtn');
            const app = document.getElementById('app');
            if (!isRunning) {
                master.gain.setValueAtTime(0, audio.currentTime);
                master.gain.linearRampToValueAtTime(0.5, audio.currentTime + 3);
                const noise = createPinkNoise(); noise.start(); sessionNodes.push(noise);
                btn.innerText = "END REJUVENATION"; app.classList.add('active-session');
                document.getElementById('pulseStatus').innerText = "COHERENT BREATHING ACTIVE";
                isRunning = true;
            } else {
                master.gain.linearRampToValueAtTime(0, audio.currentTime + 1.5);
                setTimeout(() => { sessionNodes.forEach(n => n.stop()); sessionNodes = []; 
                isRunning = false; btn.innerText = "INITIALIZE REJUVENATION"; 
                app.classList.remove('active-session'); document.getElementById('pulseStatus').innerText = "RESTING STATE"; }, 1500);
            }
        }

        function updateFilter(v) { if(filter) filter.frequency.value = v; }
    </script>
</body>
</html>
